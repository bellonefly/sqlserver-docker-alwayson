version: '3'

services:
  db1:
    container_name: sqlNode1
    image: enriquecatala/sql2017_alwayson_node:latest
    hostname:
        sqlNode1
    domainname:
        enriquecatala.com
    volumes:
      - mssql-server-linux-datadb1:/var/opt/mssql/data/sqlNode1
    environment:
      MSSQL_SA_PASSWORD: "PaSSw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "14331:1433"
      - "15021:5022"
    networks:
      - internal

  db2:
    container_name: sqlNode2
    image: enriquecatala/sql2017_alwayson_node:latest
