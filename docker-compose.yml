      - "14332:1433"
      - "15022:5022"
    networks:
      - internal

  db3:
    container_name: sqlNode3
    image: enriquecatala/sql2017_alwayson_node:latest
    hostname:
        sqlNode3
    domainname:
        enriquecatala.com
